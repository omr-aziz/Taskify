<body>


    <nav class="nav navbar navbar-expand-lg navbar-dark bg-primary fixed">
        
        <a class="nav-title navbar-brand" href="#">Taskify</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

              <a class="pages nav-link active" href="#" >Home</a>

            <li class="nav-item">
              <a class="pages nav-link active" href="#">To Do </a>

            <li class="nav-item active">
              <a class="pages nav-link">Done</a>

          </ul>
          
        </div>
      </nav>

      <section class="sec-1  container-fluid" >
        <div class="row mb-4" style="justify-content: space-around; align-items: flex-start;">

            <div class="top-right-div col-lg-9 col-md-8 col-sm-7 col-7">
                
                    <img src="images/logo.png" width="40%" alt="" >
                
                
                <h1 class="text-primary">Welcome Let's Start Your Day!</h1>
                <div class="hr"></div>
            
                <form action="#" style="display: flex; align-items: center;">
                    
                        
                        <button type="submit" class="add btn btn-primary btn-rounded" id="addBtn"><i class="fa-solid fa-plus mr-1"></i>Add</button>

                        <div class="form-in form-outline">
                            <input type="text" id="taskText" class="form-control" />
                            <label class="form-label" for="taskText">Add Task</label>
                        </div>
                    
                </form>
                
                
            </div>
            <div class="col-lg-2 col-md-2 col-sm-3 col-3" >
              <div class="top-left-div " style="margin-bottom:15px ;">
                  <h1 class="title text-primary"><i class="fa-solid fa-clock" style="margin-right: 5px;"></i>Time Right Now</h1>
                  <div class="hr"></div>

                  <h2 class="time" id="time"></h2>
              </div>
              <div class="top-left-div ">
                  <h1 class="title text-primary" style="font-family: 'Rye', cursive; letter-spacing: 2px;">Taskify</h1>
                  

    
              </div>
            </div>

            
        </div>

        

        <div class="row mt-4" style="justify-content: space-around; align-items: flex-start;">

                
            <div class="bottom-right-div col-lg-6 col-md-5 col-sm-5 col-11 mb-3">
                <h1 class="text-primary"><i class="fa-solid fa-list-check" style="margin-right: 5px;"></i>Tasks To Do:</h1>
                <div class="hr"></div>

                <ul class="listToDo" id="toDo">
                  
                </ul>
                
            </div>

            <div class="bottom-left-div col-lg-5 col-md-5 col-sm-5 col-11" >
                <h1 class="text-primary"><i class="fa-solid fa-circle-check" style=" margin-right: 5px;"></i>Tasks Done:</h1>
                <div class="hr"></div>
                <ul class="doonee" id="doneTasks">

                </ul>
            </div>
         
        </div>
        
      </section>
